<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add Employee</h1>
        <hr>
        <form action = "/add_emp", method="post">
            {% csrf_token %}
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" name = "first_name" value="{{first_name}}">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" name = "last_name" value="{{last_name}}">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" class="form-control" id="salary" name = "salary" value="{{salary}}">
              <label for="bonus" class="form-label">Bonus</label>
              <input type="number" class="form-control" id="bonus" name = "bonus" value="{{bonus}}">
              <label for="phone" class="form-label">Phone</label>
              <input type="number" class="form-control" id="phone" name = "phone" value="{{phone}}">
              <label for="dept" class="form-label">Department</label>
              <input type="number" class="form-control" id="dept" name = "dept" value="{{dept}}">
              <label for="role" class="form-label">Role</label>
              <input type="number" class="form-control" id="role" name = "role" value="{{role}}">
              <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
