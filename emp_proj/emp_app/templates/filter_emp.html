<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Filter Employee</h1>
    <hr>
    <form action = "/filter_emp", method="post">
        {% csrf_token %}
          <label for="name" class="form-label">Employee First/Last Name</label>
          <input type="text" class="form-control" id="name" name = "name" value="{{first_name}}">
          <label for="dept" class="form-label">Department</label>
          <input type="text" class="form-control" id="dept" name = "dept" value="{{dept}}">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role" name = "role" value="{{role}}">
          <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
